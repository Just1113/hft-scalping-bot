services:
  - type: web
    name: hft-scalping-bot
    env: python
    region: singapore
    plan: free
    pythonVersion: "3.11.0"  # THIS IS CRITICAL!
    buildCommand: pip install -r requirements.txt
    startCommand: python app/main.py
    envVars:
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
